<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>All the Best</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(to bottom, #0b4a63 0%, #02131c 75%);
    font-family: "Segoe UI", sans-serif;
    cursor: none;
}

canvas {
    position: absolute;
    inset: 0;
}

/* Surface glow */
.surface-glow {
    position: absolute;
    top: 0;
    width: 100%;
    height: 140px;
    background: linear-gradient(
        to bottom,
        rgba(190,245,255,0.22),
        rgba(190,245,255,0.07),
        rgba(190,245,255,0)
    );
    pointer-events: none;
}

/* Sunlight rays */
.light {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background:
        repeating-linear-gradient(
            105deg,
            rgba(255,255,255,0.05) 0px,
            rgba(255,255,255,0.10) 70px,
            rgba(255,255,255,0.05) 140px
        );
    animation: rays 38s linear infinite;
    mix-blend-mode: overlay;
    pointer-events: none;
}

@keyframes rays {
    from { transform: translate(0,0); }
    to { transform: translate(8%, 12%); }
}

/* Message */
.message {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(165, 240, 253, 0.95);
    text-align: center;
    pointer-events: none;
    opacity: 0;
    animation: fadeIn 6s ease forwards;
    animation-delay: 4.5s;
    font-family :'Courier New', Courier, monospace;
}

.message h1 {
    font-weight: 400;
    font-size: 45px;
}

.message p {
    margin-top: 10px;
    font-size: 17px;
    opacity: 0.9;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="surface-glow"></div>
<div class="light"></div>
<canvas id="canvas"></canvas>

<div class="message">
    <div>
        <h1>Best of luck for your exams ,sweetheart.</h1>
        <p>I know a bright future is ahead of you,
so stay calm, carry on and
do your best, also just keep swimming...! (Finding Nemo)‚ú®</p>
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ---------------- CURSOR FISH ----------------
let fish = {
    x: innerWidth / 2,
    y: innerHeight / 2,
    vx: 0,
    vy: 0,
    angle: 0,
    trail: []
};

let target = { x: fish.x, y: fish.y };
addEventListener("mousemove", e => {
    target.x = e.clientX;
    target.y = e.clientY;
});

// ---------------- BACKGROUND FISH ----------------
const bgFish = [];
const bgEmojis = ["üê†","üê°","üêü"];
const BG_COUNT = 17;

for (let i = 0; i < BG_COUNT; i++) {
    bgFish.push({
        x: Math.random() * canvas.width,
        y: Math.random() * (canvas.height * 0.75),
        dir: Math.random() < 0.5 ? 1 : -1,
        speed: 0.35 + Math.random() * 0.25,
        emoji: bgEmojis[Math.floor(Math.random() * bgEmojis.length)],
        opacity: 50 + Math.random() * 0.25
    });
}

// ---------------- SEA WEEDS (VARIETY) ----------------
const plants = [];
const PLANT_COUNT = 170;

for (let i = 0; i < PLANT_COUNT; i++) {
    plants.push({
        x: Math.random() * canvas.width,
        height: 40 + Math.random() * 90,
        phase: Math.random() * Math.PI * 2,
        type: Math.floor(Math.random() * 3), // 0 grass, 1 kelp, 2 bush
        color: Math.random() < 0.5
            ? "rgba(60,170,140,0.35)"
            : "rgba(90,200,160,0.30)"
    });
}

// ---------------- PARTICLES ----------------
const particles = [];
const PARTICLE_COUNT = 170;

for (let i = 0; i < PARTICLE_COUNT; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.15,
        vy: (Math.random() - 0.5) * 0.15,
        alpha: 0.08 + Math.random() * 0.12,
        size: 1 + Math.random() * 1.5
    });
}

// ---------------- ANIMATION ----------------
function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Particles
    particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0) p.x = canvas.width;
        if (p.x > canvas.width) p.x = 0;
        if (p.y < 0) p.y = canvas.height;
        if (p.y > canvas.height) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();
    });

    // Sea weeds
    plants.forEach(p => {
        p.phase += 0.008;
        const sway = Math.sin(p.phase) * 25;

        ctx.strokeStyle = p.color;
        ctx.lineWidth = 2;

        if (p.type === 0) { // grass
            ctx.beginPath();
            ctx.moveTo(p.x, canvas.height);
            ctx.lineTo(p.x + sway, canvas.height - p.height);
            ctx.stroke();
        } else if (p.type === 1) { // kelp
            ctx.beginPath();
            ctx.moveTo(p.x, canvas.height);
            ctx.bezierCurveTo(
                p.x + sway * 0.5, canvas.height - p.height * 0.3,
                p.x - sway, canvas.height - p.height * 0.6,
                p.x + sway * 0.3, canvas.height - p.height
            );
            ctx.stroke();
        } else { // bush
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.moveTo(p.x + i * 4, canvas.height);
                ctx.quadraticCurveTo(
                    p.x + sway,
                    canvas.height - p.height * 0.5,
                    p.x + i * 2,
                    canvas.height - p.height
                );
                ctx.stroke();
            }
        }
    });

    // Cursor fish motion
    fish.vx += (target.x - fish.x) * 0.015;
    fish.vy += (target.y - fish.y) * 0.015;
    fish.vx *= 0.88;
    fish.vy *= 0.88;
    fish.x += fish.vx;
    fish.y += fish.vy;
    fish.angle = Math.atan2(fish.vy, fish.vx);

    // Trail
    fish.trail.push({x: fish.x, y: fish.y, life: 1});
    if (fish.trail.length > 25) fish.trail.shift();
    fish.trail.forEach(t => {
        ctx.beginPath();
        ctx.arc(t.x, t.y, 17, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(255,255,255,${t.life * 0.06})`;
        ctx.stroke();
        t.life *= 0.92;
    });

    // Light ripple
    ctx.beginPath();
    ctx.arc(fish.x, fish.y, 100, 0, Math.PI*2);
    ctx.strokeStyle = "rgba(255,255,255,0.05)";
    ctx.stroke();

    // Background fish
    bgFish.forEach(f => {
        f.x += f.speed * f.dir;

        ctx.save();
        ctx.globalAlpha = f.opacity;
        ctx.shadowColor = "rgba(255,255,255,0.4)";
        ctx.shadowBlur = 3;
        ctx.font = "39px serif";
        ctx.fillText(f.emoji, f.x, f.y);
        ctx.restore();

        if (f.x > canvas.width + 60) f.x = -60;
        if (f.x < -60) f.x = canvas.width + 60;
    });

    // Cursor fish 
    ctx.save();
    ctx.translate(fish.x, fish.y);
    ctx.rotate(fish.angle);
    ctx.shadowColor = "rgba(255,255,255,0.4)";
    ctx.shadowBlur = 10;
    ctx.font = "45px serif";
    ctx.fillText("üêü", -16, 10);
    ctx.restore();

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
